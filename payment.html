<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodgeball for Hope – Venmo Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Optional Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background:#f9fafc;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      font-family:sans-serif;
    }
    .btn-venmo {
      background:#3d95ce;
      color:#fff;
      font-weight:600;
      border:none;
      border-radius:50px;
      padding:.75rem 1.5rem;
      width:260px;
      margin:10px 0;
      transition: all .2s ease;
    }
    .btn-venmo:hover {
      background:#357fb0;
      color:#fff;
    }
    .note {
      color:#555;
      font-size:.9rem;
      margin-top:1rem;
    }
  </style>
</head>
<body>

  <div class="text-center">
    <h1 class="mb-4">Dodgeball for Hope</h1>
    <p class="mb-4">Choose your registration option and pay with Venmo.</p>

    <!-- Team button -->
    <a href="venmo://paycharge?txn=pay&recipients=@dodgeballforhope&amount=180&note=Dodgeball%20Team"
       class="btn btn-venmo d-block mx-auto">Pay $180 – Team</a>

    <!-- Solo button -->
    <a href="venmo://paycharge?txn=pay&recipients=@dodgeballforhope&amount=45&note=Dodgeball%20Solo"
       class="btn btn-venmo d-block mx-auto">Pay $45 – Solo</a>

    <!-- Fallback (open profile in browser) -->
    <a href="https://venmo.com/u/dodgeballforhope"
       class="btn btn-outline-secondary d-block mx-auto mt-3">Open Venmo Profile</a>

    <p class="note">⚠️ Works best on mobile with the Venmo app installed.  
    Desktop users may need to scan a QR code or log in manually.</p>
  </div>

</body>
</html>
